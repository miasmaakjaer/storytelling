    <body>

        <section class="gustav-statistik">

            <svg class="op-pil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M246.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 109.3 361.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160zm160 352l-160-160c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L224 301.3 361.4 438.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3z"/></svg>
    
            <div class="vd-heading">
    
            <div class="vd">
                <h3 class="statistik-overskrift">
                    Vidste du?
                </h3>
            </div>
    
            <div class="tekst-boks">
                <img src="img/tekst-boks.webp" alt="Tekst boks med info">
                <div class="overlay-text"></div>        
            </div>

            </div>

            <!--Drenge og piger - bokse-->

            <div class="køn">
                <div class="piger">Piger</div>
                <div class="drenge">Drenge</div>
            </div>


           


            <!--Ikoner-->

            <div class="ikoner-række-container">

                <div class="ikoner-række">

                  <div id="vægt">

                    <div class="ikon-container fade-in">

                      <div class="procenter">
                        <div class="procent-boks p1">58%</div>
                        <div class="procent-boks p2">35%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/vaegt-ikon1.webp" alt="Vægt ikon">
                      </div>

                    </div>

                    <div class="ikon-navn fade-in">
                      <p id="gul">VÆGT</p>
                    </div>

                  </div>
              
                  <div id="mave">

                    <div class="ikon-container fade-in">

                      <div class="procenter">
                        <div class="procent-boks p1" >50%</div>
                        <div class="procent-boks p2">38%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/mave-ikon.webp" alt="Mave ikon">
                      </div>

                    </div>

                    <div class="ikon-navn fade-in">
                      <p id="blå">MAVE</p>
                    </div>

                  </div>
              
                  <div id="lår">

                    <div class="ikon-container fade-in">

                      <div class="procenter">
                        <div class="procent-boks p1">41%</div>
                        <div class="procent-boks p2">12%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/laar-ikon.webp" alt="Lår ikon">
                      </div>

                    </div>

                    <div class="ikon-navn fade-in">
                      <p id="grøn">LÅR</p>
                    </div>

                  </div>
                </div>
              </div>
