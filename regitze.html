<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Link til font 1-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Link til font 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Link til font 3-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anaheim&family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/regitze.css">
</head>
<body>


    <body>

        <section class="gustav-statistik">
    
            <div class="vd-heading">
    
            <div class="vd">
                <h3 class="statistik-overskrift">
                    Vidste du?
                </h3>
            </div>
    
            <div class="tekst-boks">
                <img src="img/tekst-boks.webp" alt="Tekst boks med info">
                <div class="overlay-text"></div>        
            </div>

            </div>

            <!--Drenge og piger - bokse-->

            <div class="køn">
                <div class="piger">Piger</div>
                <div class="drenge">Drenge</div>
            </div>


           


            <!--Ikoner-->

            <div class="ikoner-række-container">

                <div class="ikoner-række">

                  <div id="vægt">

                    <div class="ikon-container">

                      <div id="procenter">
                        <div class="procent-boks p1">58%</div>
                        <div class="procent-boks p2">35%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/vaegt-ikon1.webp" alt="Vægt ikon">
                      </div>

                    </div>

                    <div class="ikon-navn">
                      <p id="gul">VÆGT</p>
                    </div>

                  </div>
              
                  <div id="mave">

                    <div class="ikon-container">

                      <div id="procenter">
                        <div class="procent-boks p1" >50%</div>
                        <div class="procent-boks p2">38%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/mave-ikon.webp" alt="Mave ikon">
                      </div>

                    </div>

                    <div class="ikon-navn">
                      <p id="blå">MAVE</p>
                    </div>

                  </div>
              
                  <div id="lår">

                    <div class="ikon-container">

                      <div id="procenter">
                        <div class="procent-boks p1">41%</div>
                        <div class="procent-boks p2">12%</div>
                      </div>

                      <div class="ikon">
                        <img src="img/laar-ikon.webp" alt="Lår ikon">
                      </div>

                    </div>

                    <div class="ikon-navn">
                      <p id="grøn">LÅR</p>
                    </div>

                  </div>
                </div>
              </div>


              <!--Logo + kredittering-->

              <div class="kredittering">
                <img class="kristina-sortlogo" src="img/sort-logo.webp" alt="Logo til Steno museet i sort">
                <p class="kredittering-overskrift">Sex og Samfund, statistik fra 2024</p>
            </div>
        
    
        </section>
   
    

    <script src="js/statistik2.js"></script>
</body>
</html>
